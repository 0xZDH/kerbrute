env:
  - GO111MODULE=on

before:
  hooks:
    - go mod tidy

project_name: kerbrute
builds:
  - id: kerbrute
    ldflags:
      - -X github.com/0xZDH/kerbrute/util.GitCommit={{ .ShortCommit }}
    binary: kerbrute
    main: ./main.go
    goos:
      - darwin
      - windows
      - linux
      - freebsd
    goarch:
      - amd64
      - arm64
      - 386
      - arm

archives:
- format: tar.gz
  name_template: >-
    {{ .ProjectName }}_
    {{- .Tag }}_
    {{- title .Os }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
    {{- if .Arm }}v{{ .Arm }}{{ end }}
  format_overrides:
    - goos: windows
      format: zip

checksum:
  name_template: "{{ .ProjectName }}-checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"